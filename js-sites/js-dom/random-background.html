<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomBackground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
   .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}
    .button-container {
        display: flex;
        justify-content: center;
    }
    body {
        transition: .5s;
    }button{
        margin: 10px;
    }
	</style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="btn btn-primary" id="btn" onclick="randomBg()">Change</button>
            <button class="btn btn-primary" id="copy" onclick="copyBtn(this)">Click For Copy</button>

        </div>
    </div>
    
    <script>
        function randomBg(){
            let bgBody = "#" 
    
            for(let i=0; i<6; i++){
                bgBody += Math.floor(Math.random() * 10);
            }
    
            document.body.style.backgroundColor = bgBody
            document.getElementById("btn").innerText = bgBody
            //document.getElementById("copy").addEventListener("click", copyBtn);
            document.getElementById("copy").innerText = "Click For Copy"
        }
    
        function copyBtn(btnn){
            let bgBody = document.getElementById("btn").innerText;
            navigator.clipboard.writeText(bgBody)
            btnn.innerText = "copied"

        }


</script>

</body>
</html>
