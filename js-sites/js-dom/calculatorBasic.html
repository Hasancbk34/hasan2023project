<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body{
        background-color: #777777;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Hesap Makinesi</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="num1">Sayı 1</label>
                  <input type="number" class="form-control" id="num1" autocomplete="off">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="num2">Sayı 2</label>
                  <input type="number" class="form-control" id="num2" autocomplete="off" >
                </div>
              </div>
            </div>
            <div class="row mt-4 d-flex flex-row" style="justify-content:space-around;">
              <div class="col-3">
                <button class="btn btn-primary btn-block operator px-5" onclick="arti()"><i class="fa-solid fa-plus"></i></button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block operator px-5" onclick="eksi()"><i class="fa-solid fa-minus"></i></button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block operator px-5" onclick="carpi()"><i class="fa-solid fa-xmark"></i></button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block operator px-5" onclick="bolu()"><i class="fa-solid fa-divide"></i></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="result">Sonuç</label>
                  <input type="number" class="form-control" id="result" disabled autocomplete="off">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            &copy; 2023 Hesap Makinesi
          </div>
        </div>
      </div>
      
      <script>
    let sayi1 = document.getElementById("num1")
    let sayi2 = document.getElementById("num2")
    let result = document.getElementById("result")

        function arti(){
            result.value = (parseInt(sayi1.value) + parseInt(sayi2.value))
        }
        function eksi(){
            result.value = (parseInt(sayi1.value) - parseInt(sayi2.value))
        }
        function carpi(){
            result.value = (parseInt(sayi1.value) * parseInt(sayi2.value))
        }
        function bolu(){
            result.value = Math.floor(parseInt(sayi1.value) / parseInt(sayi2.value))
        }

       
      </script>
</body>
</html>
