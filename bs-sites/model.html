<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<div class="cantainer m-5">
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModel">Link</button>


	<div class="modal" id="myModel" data-bs-backdrop="static">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">lorem ipsum</h4>
					<button type="button" class="btn-close" data-bs-dismiss ="modal"></button>
				</div>
				<div class="modal-body">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					<div style="height: 70vh;"></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-bs-dismiss ="modal">Kapat</button>
					<button class="btn btn-success">Kaydet</button>
				</div>
			</div>
		</div>
	</div>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
