<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body{
        outline: none !important;
      }
      .accordion-button:focus {
        box-shadow: none;
       border-color: rgba(0,0,0,.125);
      }.accordion{
        margin:100px 250px
      }input[type=number] {
        -moz-appearance:textfield;
      }option{
        padding: 6px;
      }label:not([.form-check]){
        margin: 5px 0px;
        width: 100%;
        padding: 10px 0 !important;
        border-radius: o !important;
      }.btn{
        --bs-btn-border-radius: none !important;
      }.col-3{
        padding: 2px;
      }
    </style>
</head>
<body class="m-5">

<div class="accordion w-50">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed py-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Marka
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body p-0 ">
        <select class="form-select p-3 pb-5" size="5" aria-label="size 5 select example">
          <option value="1">Samsung</option>
          <option value="2">İphone</option>
          <option value="3">Vestel</option>
          <option value="4">Huawei</option>
          <option value="5">Xiaomi</option>
        </select>
      </div>
    </div>
  </div>




  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed py-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="#collapseOne">
        Fiyat
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row">
          <div class="col-6">
              <label class="form-label">En Az Miktar</label>
              <input type="number" class="form-control" step="100" autocomplete="off" placeholder="5.000 TL" >
              <div class="form-text">En az girilecek rakamı giriniz.</div>
          </div>
          <div class="col-6">
            <label class="form-label">En Az Miktar</label>
            <input type="number" class="form-control" step="100" autocomplete="off"  placeholder="10.000 TL">
            <div class="form-text">En az girilecek rakamı giriniz.</div>
        </div>        
        <div class="col-12 text-center">
          <button class="btn btn-outline-primary w-50 text-center rounded-bottom ms-auto my-4">Uygula</button>
        </div>
      </div>
    </div>
  </div>
</div>







<div class="accordion-item">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed py-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="#collapseOne">
      Ekran Boyutu
    </button>
  </h2>
  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
  <div class="accordion-body">


    <div class="row">
      <div class="col-3"><input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                          <label class="btn btn-outline-primary px-4" for="btn-check">15 İnç</label></div>

      <div class="col-3"><input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
                          <label class="btn btn-outline-primary px-4" for="btn-check2">16 İnç</label></div>
      
      <div class="col-3"><input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off">
                          <label class="btn btn-outline-primary px-4" for="btn-check3">18 İnç</label></div>
      
      <div class="col-3"><input type="checkbox" class="btn-check" id="btn-check4" autocomplete="off">
        <label class="btn btn-outline-primary px-4" for="btn-check4">20 İnç</label></div>
    
    </div>
  </div>
</div>
</div>


<div class="accordion-item">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed py-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true" aria-controls="#collapseOne">
      Ram Boyutu
    </button>
  </h2>
  <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
  <div class="accordion-body">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        8 GB
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
      <label class="form-check-label" for="flexCheckDefault2">
        12 GB
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
      <label class="form-check-label" for="flexCheckDefault3">
        16 GB
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
      <label class="form-check-label" for="flexCheckDefault4">
        24 GB
      </label>
    </div>
    
  </div>
</div>
</div>


<div class="accordion-item">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed py-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="true" aria-controls="#collapseOne">
      Kullanım Amacı
    </button>
  </h2>
  <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
  <div class="accordion-body">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        İş Bilgisayarı
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Oyun Bilgisayarı
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
      <label class="form-check-label" for="flexRadioDefault3">
        İş + Oyun Bilgisayarı
      </label>
    </div>
  </div>
</div>
</div>

<button class="btn btn-primary w-100 py-2 mt-2 rounded-pill">Filtrele</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
