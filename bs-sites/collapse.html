<!DOCTYPE html>
<html class="m-5 h-100">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapse</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	    <style type="text/css">

	    </style>
</head>
<body class="h-100">



<div class="accordion accordion-flush m-5" id="accordionFlushExample">
  <div class="accordion-item">
	    <h2 class="accordion-header" id="flush-headingOne">
	      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
				Accordion Item #1
	      </button>
	    </h2>
	    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
	      <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
	    </div>
  </div>

</div>



<div class="w-50  main-slider">
	
	<div class="carousel slide" data-bs-ride="carousel" id="slider1">
		 <div class="carousel-indicators">
		    <button type="button" data-bs-target="#slider1" data-bs-slide-to="0" class="active"></button>
		    <button type="button" data-bs-target="#slider1" data-bs-slide-to="1"></button>
		    <button type="button" data-bs-target="#slider1" data-bs-slide-to="2"></button>
		  </div>
		<div class="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="1000"><img src="car-1.jpg" class="d-block w-100"></div>
				<div class="carousel-item" data-bs-interval="2000"><img src="car-2.jpg" class="d-block w-100"></div>
				<div class="carousel-item" data-bs-interval="2000"><img src="car-3.jpg" class="d-block w-100"></div>
			</div>
		</div>
		<a href="#slider1" class="carousel-control-prev" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></a>
		<a href="#slider1" class="carousel-control-next" data-bs-slide="next"><span class="carousel-control-next-icon"></span></a>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
